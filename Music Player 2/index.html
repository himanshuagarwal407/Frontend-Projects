<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Player</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="player">
            <h2 id="title">Lotus Lane</h2>
            <h3 id="artist">The Loyalist</h3>

            <div class="img">
                <img src="images/img.jpg" alt="">
            </div>

            <audio src="music/m1.mp3"></audio>

            <div class="progress_bar" id="progressBar">
                <div class="timing">
                    <div id="current">0.00</div>
                    <div id="duration">4.56</div>
                </div>
                <div class="bar" id="bar">
                    <div class="meter" id="meter">
                        
                    </div>
                </div>
            </div>

            <div class="controls">
                <i class="fa fa-backward" id="back" title="Previous"></i>
                <i class="fa fa-play ppButton" id="play" title="play"></i>
                <!-- <i class="fa-solid fa-pause"></i> -->
                <i class="fa fa-forward" id="for" title="Next"></i>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
