<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>Calculator</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <form name="forms">
            <input type="text" name="ans" id="full">
            <br>

            <input type="button" value=" 1 " onclick="forms.ans.value += '1'">
            <input type="button" value=" 2 " onclick="forms.ans.value += '2'">
            <input type="button" value=" 3 " onclick="forms.ans.value += '3'">
<br>
            <input type="button" value=" 4 " onclick="forms.ans.value += '4'">
            <input type="button" value=" 5 " onclick="forms.ans.value += '5'">
            <input type="button" value=" 6 " onclick="forms.ans.value += '6'">
<br>
            <input type="button" value=" 7 " onclick="forms.ans.value += '7'">
            <input type="button" value=" 8 " onclick="forms.ans.value += '8'">
            <input type="button" value=" 9 " onclick="forms.ans.value += '9'">
<br>
            <input type="button" value=" 0 " onclick="forms.ans.value += '0'">
            <input type="button" value=" + " onclick="forms.ans.value += '+'">
            <input type="button" value=" - " onclick="forms.ans.value += '-'">
<br>
            <input type="button" value=" / " onclick="forms.ans.value += '/'">
            <input type="button" value=" * " onclick="forms.ans.value += '*'">
            <input type="button" value=" = " onclick="forms.ans.value = eval(forms.ans.value)">
<br>
            <input type="button" value="Clear All" onclick="forms.ans.value=''" id="full">
        </form>
    </div>
    
</body>
</html>
